<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KJ's Campfire</title>
  <script>
    const browser = (navigator.language || 'en').slice(0,2).toLowerCase();
    const lang = ['en','it','nl'].includes(browser) ? browser : 'en';
    window.location.replace('/' + lang + '/');
  </script>
</head>
<body>
  <noscript>
    <a href="/en/">English</a> |
    <a href="/it/">Italiano</a> |
    <a href="/nl/">Nederlands</a>
  </noscript>
</body>
</html>
