<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link rel="stylesheet" crossorigin href="/campeggio/assets/main-DTUsu0xO.css">
</head>
<body>
  <main class="container" style="text-align:center; padding:4rem 1rem;">
    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <p><a href="index.html">Return to the home page</a></p>
  </main>
  <script>
    const path = window.location.pathname;
    if (/\/pages\/(en|it|nl)$/.test(path)) {
      window.location.replace(`${path}/`);
    }
  </script>
</body>
</html>
