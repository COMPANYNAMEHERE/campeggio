<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KJ's Campfire • Campeggio in Sicilia</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" id="favicon">
  <link rel="stylesheet" crossorigin href="/assets/main-BEX1SLZv.css">
</head>
<body>
  <!-- Header will be inserted here -->
  <div id="header-placeholder"></div>
<main id="page-content" class="fade-container">
  <section class="hero">
    <div class="container">
      <h1>Vivi la Vita del Falò in Sicilia</h1>
      <p>Fuggi al sole del sud. Piazzole rustiche, notti incendiarie e la libertà della strada aperta—tutto sotto il cielo scintillante della Sicilia.</p>
      <a href="about.html" class="btn">Scopri di più</a>
    </div>
  </section>
</main>
  <!-- Footer will be inserted here -->
  <div id="footer-placeholder"></div>
  <script>
    // Fetch shared header and footer, then load header.js
    Promise.all([
      fetch('../components/header.html').then(r => r.text()).then(h => {
        document.getElementById('header-placeholder').innerHTML = h;
      }),
      fetch('../components/footer.html').then(r => r.text()).then(h => {
        document.getElementById('footer-placeholder').innerHTML = h;
      })
    ]).then(() => {
      const yearEl = document.getElementById('year');
      if (yearEl) yearEl.textContent = new Date().getFullYear();
      const headerScript = document.createElement('script');
      const base = window.location.pathname.split('/pages')[0];
      document.getElementById('favicon').href = `${base}/images/favicon.ico`;
      headerScript.type = 'module';
      headerScript.src = `${base}/scripts/header.js`;
      document.body.appendChild(headerScript);
    });
  </script>
  <script src="../../scripts/main.js"></script>
</body>
</html>
