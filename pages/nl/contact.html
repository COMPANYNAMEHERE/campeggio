<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Contact â€“ KJ's Camping</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../styles/contact.css">
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <!-- Header wordt geladen via fetch -->
  <div id="site-header"></div>
  <main id="page-content" class="container contact-page fade-container">
    <h1>Neem contact op</h1>
    <p>Selecteer een categorie zodat we je bericht bij het juiste team krijgen ðŸ”Ž â›º.</p>
    <form id="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <div class="field">
        <label for="category">Categorie<span>*</span></label>
        <select id="category" name="Category" required>
          <option value="">â€” Kies â€”</option>
          <option>Reserveringen</option>
          <option>Groepen &amp; Evenementen</option>
          <option>Activiteiten</option>
          <option>Faciliteiten &amp; Onderhoud</option>
          <option>Feedback &amp; Suggesties</option>
          <option>Overig</option>
        </select>
      </div>
      <div class="field">
        <label for="name">Je naam<span>*</span></label>
        <input type="text" id="name" name="Name" required>
      </div>
      <div class="field">
        <label for="email">Eâ€‘mail<span>*</span></label>
        <input type="email" id="email" name="_replyto" required>
      </div>
      <div class="field">
        <label for="message">Bericht<span>*</span></label>
        <textarea id="message" name="Message" rows="6" required></textarea>
      </div>
      <input type="hidden" name="_subject" value="KJ's Camping Contact">
      <button type="submit" class="btn">Verzenden</button>
    </form>
  </main>
  <script>
    const form = document.getElementById('contact-form');
    const category = document.getElementById('category');
    const subjectHF = form.querySelector('input[name="_subject"]');
    category.addEventListener('change', () => {
      subjectHF.value = category.value ? `[${category.value}] KJ's Camping Contact` : "KJ's Camping Contact";
    });
  </script>
  <!-- Footer wordt geladen via fetch -->
  <div id="site-footer"></div>
  <script>
    // Haal header en footer op en start daarna header.js
    Promise.all([
      fetch('../components/header.html').then(r => r.text()).then(h => {
        document.getElementById('site-header').innerHTML = h;
      }),
      fetch('../components/footer.html').then(r => r.text()).then(h => {
        document.getElementById('site-footer').innerHTML = h;
      })
    ]).then(() => {
      const year = document.getElementById('year');
      if (year) year.textContent = new Date().getFullYear();
      const headerScript = document.createElement('script');
      const base = window.location.pathname.split('/pages')[0];
      headerScript.type = 'module';
      headerScript.src = `${base}/scripts/header.js`;
      document.body.appendChild(headerScript);
    });
  </script>
<script src="/scripts/main.js"></script>
</body>
</html>
